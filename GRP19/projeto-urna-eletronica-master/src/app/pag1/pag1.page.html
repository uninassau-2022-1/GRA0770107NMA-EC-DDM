<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card [formGroup]="formVoto">
    <ion-card-header>
      <ion-card-title>Megaman X</ion-card-title>
      <ion-card-subtitle>Vice Zero</ion-card-subtitle>
    </ion-card-header>
    <ion-img src ="/assets/Mega-Man.jpg" id="imgMega"></ion-img>
    <ion-card-content>
      Tenho o senso de justiça que o Brasil precisa, sou um robô com IA, o futuro é comigo.
    </ion-card-content>
    <br>
    <ion-item>
      <!-- <ion-label position="floating">Digite a Quantidade de Votos</ion-label> -->
      <ion-input formControlName="voto"></ion-input>
    </ion-item>
    <ion-button color="success" expand="block" (click)="addVoto(1)">
      Votar
    </ion-button>
  </ion-card>



</ion-content>
